<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sequência de Fibonacci</title>
</head>
<body>
    <div class="container">
        <h1 id="titulo-1">Sequência de Fibonacci</h1>
        <form id="form-body">
        <p class="informacao">Olá! Nesta calculadora, você irá digitar um número até <strong>1.000</strong>, e ela automaticamente irá calcular a sequencia de Fibonacci para você!</p>
        <input type="number" id="numero1" required placeholder="Digite o número">
        <button type="submit" id="btn-calcular">Calcular</button>
        </form>
        <p id="resultado"></p>
    </div>
<script src="main.js"></script>
